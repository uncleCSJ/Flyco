<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/flyco_register.css">
</head>

<body>
    <!---------------头顶--------------- -->
    <div class="header">
        <div class="container">
            <ul class="fl">
                <li class="top_collect">
                    <a href="">收藏</a>
                </li>
                <li class="weixin">微信</li>
            </ul>
            <ul class="ri">
                <li class="login">
                    <a href="">登陆</a>
                    <span class="sp">|</span>
                </li>
                <li class="register">
                    <a href="">注册</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- -------头顶下面的头----66--- -->
    <div class="header_center">
        <div class="container">
            <div class="logo_fl">
                <a href="">
                    <img src="../static/image/logo.gif" alt="">
                </a>
            </div>
            <div class="logo-head">
                <a href="" class="in_b">
                    <img src="../static/image/home.png" alt="">
                    <span>首页</span>
                </a>
            </div>
            <div class="shopping-bar">
                <div class="shopping-cart">
                    <a href="" class="mini-cart">
                        <i>
                            <img src="../static/image/cartp.png" alt="">
                        </i>
                        购物车
                        <span>(0)</span>
                    </a>
                </div>
            </div>
            <div class="search-box">
                <form action="" class="search-fr" method="post">
                    <input type="text" class="search-txt" promptvalue="剃须刀" value="剃须刀" style="color: rgb(169, 169, 169);">
                    <a href="">
                        <i></i>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <!-- ---------------------注册域------------------------- -->
    <div class="login-box">
        <div class="container">
            <div class="login-fr">
                <h1>欢迎注册飞科商城</h1>
                <form action="" class="register-fr" method="POST">
                    <ul class="user-reg">
                        <li class="ccode">
                            <span class="in-b"></span>
                            <input type="text" class="number" maxlength="4" placeholder="请输入验证码" style="color: rgb(169, 169, 169);">
                            <div class="printpic">
                                <img src="./image/do_index.gif" alt="" class="dynamic">
                                <a href="" style="margin-top:0px;margin-right: 6px;float: right;font-weight: 900 ;color: #0c82d9;font-size: 12px; ">换一张</a>
                            </div>
                        </li>
                        <li class="user">
                            <span class="in-b"></span>
                            <input type="text" class="phone" maxlength="11" placeholder="请输入手机号" style="color: rgb(169, 169, 169)">
                            <input type="submit" id="free_code" class="fcode" value="获取动态验证码">
                        </li>
                        <li class="mcode">
                            <span class="in-b"></span>
                            <input type="text" class="note" maxlength="6" placeholder="请输入手机验证码" style="color: rgb(169, 169, 169)">
                        </li>
                        <li class="password">
                            <span class="in-b"></span>
                            <input type="password" class="pass" maxlength="16" placeholder="请输入密码" style="color: rgb(169, 169, 169)" </li>
                        </li>
                        <li class="repeat-li">
                            <span class="in-b "></span>
                            <input type="password" class="repeat-pass" maxlength="16" placeholder="请输入密码" style="color: rgb(169, 169, 169)" </li>
                        </li>
                    </ul>
                    <div class="regBtn">
                        <a href="https://www.flyco.com/help-95.html" style="color: #0c82d9" class="block">《飞科商城用户服务协议》</a>
                        <input type="submit" class="register-button" value="同意协议并注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ----------------------底部------------------------------ -->
    <div class="footer">
        <div class="container">
            <div class="inner-footer"></div>
            <div class="link"></div>
            <!-- 版权信息 -->
            <div class="copyRight"></div>
            <!-- 版权信息 -->
        </div>

    </div>
</body>

</html>
